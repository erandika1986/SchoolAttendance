<section class="main-content">
  <ul class="breadcrumb breadcrumb-style">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Lesson Design List</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/attendance/attendance-list">
        <i class="fas fa-home font-17"></i
      ></a>
    </li>
    <li class="breadcrumb-item">Lesson Design</li>
  </ul>
  <div class="section-body">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 ps-3 pe-3 pt-3">
        <p-listbox
          [options]="menuItems"
          [(ngModel)]="selectedMenu"
          optionLabel="name"
          pRipple
        >
          <ng-template pTemplate="header">
            <h5>{{ lessonName }}</h5></ng-template
          >
          <ng-template let-menu pTemplate="item">
            <div class="country-item" *ngIf="menu.visible">
              <div class="country-item">
                <span
                  ><img src="{{ menu.img }}" style="height: 48px; width: 48px"
                /></span>
                &nbsp; &nbsp;
                <span
                  ><b>{{ menu.name }}</b></span
                >
                <span
                  class="p-2"
                  *ngIf="
                    menu.id == 1
                      ? IsInValidLessonDetail
                      : menu.id == 2
                      ? IsInValidLessonPrerequisite
                      : menu.id == 3
                      ? IsInValidLessonOutcome
                      : menu.id == 4
                      ? IsInValidLessonTopic
                      : menu.id == 5
                      ? IsInValidLessonUnitTestForm
                      : false
                  "
                  ><p-tag
                    icon="pi pi-exclamation-triangle"
                    severity="danger"
                    value=""
                    pTooltip="{{
                      menu.id == 1
                        ? 'Lesson detail not saved'
                        : menu.id == 2
                        ? 'Lesson prerequisite not saved'
                        : menu.id == 3
                        ? 'Lesson outcome not saved'
                        : menu.id == 4
                        ? 'Lesson content not saved'
                        : menu.id == 5
                        ? 'Lesson test not saved'
                        : ''
                    }}"
                    tooltipPosition="bottom"
                  ></p-tag
                ></span>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="footer"> </ng-template>
        </p-listbox>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 ps-3 pe-3 pt-3">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ng-container [formGroup]="lessonForm">
              <lesson-details
                *ngIf="selectedMenu.id == 1"
                formGroupName="lessonDetail"
              >
              </lesson-details>

              <lesson-prerequisites
                formGroupName="lessonPrerequisiteForm"
                *ngIf="selectedMenu.id == 2"
              ></lesson-prerequisites>

              <lesson-learning-outcome
                formGroupName="lessonOutcomeForm"
                *ngIf="selectedMenu.id == 3"
              >
              </lesson-learning-outcome>

              <lesson-content
                formGroupName="lessonTopicForm"
                *ngIf="selectedMenu.id == 4"
              >
              </lesson-content>

              <lesson-test
                formGroupName="lessonUnitTest"
                *ngIf="selectedMenu.id == 5"
              ></lesson-test>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
