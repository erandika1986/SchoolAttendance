<section class="main-content">
  <ul class="breadcrumb breadcrumb-style">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Attendance</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/admin/teacher"> <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item">Reports</li>
  </ul>
  <div class="section-body">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="p-10">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row m-0">
                  <form [formGroup]="filterForm">
                    <div class="col-12 p-0">
                      <div class="ngxTableHeader">
                        <div class="table-title">
                          <h2><strong>Attendance Reports</strong></h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">
                      <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                          <div class="form-group">
                            <label>Report Name</label>
                            <select
                              class="form-select form-control"
                              formControlName="selectedReportId"
                              (change)="
                                onSelectedReportChanged($event.target.value)
                              "
                            >
                              <option
                                *ngFor="let item of reports"
                                [value]="item.id"
                              >
                                {{ item.name }}
                              </option>
                            </select>
                          </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                          <div class="form-group">
                            <label>Academic Year</label>
                            <select
                              class="form-select form-control"
                              formControlName="selectedYearId"
                              (change)="
                                onAcademicYearFilterChanged($event.target.value)
                              "
                            >
                              <option
                                *ngFor="let item of academicYears"
                                [value]="item.id"
                              >
                                {{ item.name }}
                              </option>
                            </select>
                          </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                          <div class="form-group">
                            <label>Grade</label>
                            <select
                              class="form-select form-control"
                              formControlName="selectedGradeId"
                              (change)="
                                onGradeFilterChanged($event.target.value)
                              "
                            >
                              <option
                                *ngFor="let item of grades"
                                [value]="item.id"
                              >
                                {{ item.name }}
                              </option>
                            </select>
                          </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                          <div class="form-group">
                            <label>Class</label>
                            <select
                              class="form-select form-control"
                              formControlName="selectedClassId"
                              (change)="
                                onClassFilterChanged($event.target.value)
                              "
                            >
                              <option
                                *ngFor="let item of classes"
                                [value]="item.id"
                              >
                                {{ item.name }}
                              </option>
                            </select>
                          </div>
                        </div>

                        <!--                         <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                          <div class="form-group">
                            <label>Subject</label>
                            <select
                              class="form-select form-control"
                              formControlName="selectedSubjectId"
                              (change)="
                                onSubjectFilterChanged($event.target.value)
                              "
                            >
                              <option
                                *ngFor="let item of subjects"
                                [value]="item.id"
                              >
                                {{ item.name }}
                              </option>
                            </select>
                          </div>
                        </div> -->
                      </div>

                      <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                          <div class="form-group">
                            <label for="date">From Date</label>
                            <p-calendar
                              [disabledDays]="[0, 2, 3, 4, 5, 6]"
                              class="form-control"
                              id="date"
                              [style]="{ width: '100%' }"
                              [inputStyle]="{ width: '100%' }"
                              inputId="basic"
                              formControlName="fromDate"
                              (onSelect)="onFromDateChanged($event)"
                            ></p-calendar>
                          </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                          <div class="form-group">
                            <label for="date">To Date</label>
                            <p-calendar
                              [disabledDays]="[0, 1, 2, 3, 4, 6]"
                              class="form-control"
                              id="date"
                              [style]="{ width: '100%' }"
                              [inputStyle]="{ width: '100%' }"
                              inputId="basic"
                              formControlName="toDate"
                              (onSelect)="onToDateChanged($event)"
                            ></p-calendar>
                          </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                          <div class="form-group">
                            <label for="date"></label>
                            <button
                              class="btn btn-primary"
                              style="margin-top: 30px"
                              type="button"
                              (click)="generateReport()"
                            >
                              Generate Report
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
