<section class="main-content">
  <ul class="breadcrumb breadcrumb-style">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">My Lessons in design</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/attendance/attendance-list">
        <i class="fas fa-home font-17"></i
      ></a>
    </li>
  </ul>
  <div class="section-body">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="p-10">
            <div class="row">
              <div class="col-12">
                <div class="row m-0">
                  <form [formGroup]="filterForm">
                    <div class="col-12 p-0">
                      <div class="ngxTableHeader">
                        <div class="table-title">
                          <h2><strong>My Lessons</strong></h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 p-0">
                      <div class="row">
                        <div
                          class="
                            col-lg-3 col-md-3 col-sm-12 col-xs-12
                            ps-3
                            pe-3
                            pt-3
                          "
                        >
                          <div class="form-group position-relative">
                            <label>Search Text</label>
                            <i class="fas fa-search input-icons"></i>
                            <input
                              type="text"
                              (keyup)="filterDatatable($event)"
                              formControlName="searchText"
                              class="form-control psl-5"
                              placeholder="Search by name"
                              name="searchText"
                              required=""
                            />
                          </div>
                        </div>
                        <div
                          class="
                            col-lg-3 col-md-3 col-sm-12 col-xs-12
                            ps-3
                            pe-3
                            pt-3
                          "
                        >
                          <div class="form-group">
                            <label>Academic Year</label>
                            <select
                              class="form-select form-control"
                              formControlName="academicYear"
                              (change)="
                                onAcademicYearFilterChanged($event.target.value)
                              "
                            >
                              <option
                                *ngFor="let item of academicYears"
                                [value]="item.id"
                              >
                                {{ item.name }}
                              </option>
                            </select>
                          </div>
                        </div>
                        <div
                          class="
                            col-lg-3 col-md-3 col-sm-12 col-xs-12
                            ps-3
                            pe-3
                            pt-3
                          "
                        >
                          <div class="form-group">
                            <label>Grade</label>
                            <select
                              class="form-select form-control"
                              formControlName="gradeId"
                              (change)="
                                onGradeFilterChanged($event.target.value)
                              "
                            >
                              <option
                                *ngFor="let item of grades"
                                [value]="item.id"
                              >
                                {{ item.name }}
                              </option>
                            </select>
                          </div>
                        </div>
                        <div
                          class="
                            col-lg-3 col-md-3 col-sm-12 col-xs-12
                            ps-3
                            pe-3
                            pt-3
                          "
                        >
                          <div class="form-group">
                            <label>Subjects</label>
                            <select
                              class="form-select form-control"
                              formControlName="subjectId"
                              (change)="
                                onSubjectFilterChanged($event.target.value)
                              "
                            >
                              <option
                                *ngFor="let item of subjects"
                                [value]="item.id"
                              >
                                {{ item.name }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 ps-3 pe-3 pt-3">
                <button
                  class="btn btn-success mb-2"
                  style="width: 100%"
                  type="button"
                  (click)="addNewLesson()"
                >
                  Add New Lesson
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <p-table
                  [value]="data"
                  [lazy]="true"
                  (onLazyLoad)="loadLessons($event)"
                  [paginator]="true"
                  [rows]="pageSize"
                  [totalRecords]="totalRecord"
                  [loading]="loading"
                  [responsive]="true"
                  styleClass="p-datatable-striped"
                >
                  <ng-template pTemplate="header">
                    <tr>
                      <th></th>
                      <th>Lesson Name</th>
                      <th>Subject</th>
                      <th>Status</th>
                      <th>Created On</th>
                      <th>Owner</th>
                    </tr>
                  </ng-template>
                  <ng-template
                    pTemplate="body"
                    let-rowData
                    let-rowIndex="rowIndex"
                  >
                    <tr>
                      <td>
                        <span>
                          <button
                            class="btn btn-icon icon-left btn-primary ms-1"
                            (click)="editLesson(rowData)"
                          >
                            <i class="far fa-edit"></i> Edit
                          </button>
                          <button
                            class="btn btn-icon icon-left btn-danger ms-1"
                            (click)="deleteLesson(rowData)"
                          >
                            <i class="fas fa-times"></i> Delete
                          </button>
                        </span>
                      </td>
                      <td>
                        {{ rowData.name }}
                      </td>
                      <td>
                        {{ rowData.subject }}
                      </td>
                      <td>
                        {{ rowData.status }}
                      </td>
                      <td>
                        {{ rowData.createdOn }}
                      </td>
                      <td>
                        {{ rowData.owner }}
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
